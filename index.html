<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <h1>.</h1>
      <p id="stopwatchDisplay">00:00:00</p>
      <button onclick="startStopwatch()" class="startBtn">START</button>
      <button onclick="stopStopwatch()" class="stopBtn" >STOP</button>
      <button onclick="resetStopwatch()" class="resetBtn" >RESET</button>
    </div>
    
    
    <div class="timer">
      <h1>TIMER</h1>
      <input type="number" id="timerInput" class="input" placeholder="Enter time in seconds">
      <p id="timerDisplay">00:00:00</p>
      <button onclick="startTimer()" class="startBtn" >START</button>
      <button onclick="stopTimer()" class="stopBtn" >STOP</button>
      <button onclick="resetTimer()" class="resetBtn" >RESET</button>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
